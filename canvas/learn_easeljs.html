<html>
<head>
    <title>认识createjs</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="easeljs-0.8.2.min.js"></script>
</head>
<body>
    <canvas id="canvas" width="200px" height="30px"></canvas>
    <script>
        var canvas,stage,txt,count = 0;
        window.onload = function(){
            canvas = document.getElementById('canvas');
            stage = new createjs.Stage(canvas);
            
            txt = new createjs.Text("number->","20px Arial","#ff7700");
            stage.addChild(txt);
            
            createjs.Ticker.setFPS(30);
            createjs.Ticker.addEventListener("tick",tick);
        }
        function tick (){
            count++;
            txt.text = "number->"+count+"!";
            stage.update();
        }
    </script>
</body>
</html>
